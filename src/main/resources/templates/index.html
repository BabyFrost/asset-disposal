<!doctype html>
<html 	xmlns="http://www.w3.org.1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/style/style.css}">
    <title>UBA | Asset Disposal</title>
</head>

<body >
    <div class="bg-red shadow">
        <div class="container text-white text-center">
            <h2 class="py-3">ASSET DISPOSAL</h2> 
        </div>
    </div>

    <div class="container custom-rounded shadow-lg text-dark text-center mt-3 pt-3">
        <form method="POST" th:object="${productDTO}" th:action="@{/products}">
        		<div>
           	 		<label for="startDate" class="text-dark font-weight-bold" >NAME : </label> 
<!--                		<input type="date" name="startDate" th:field="*{startDate}" class="rounded"/> -->
					<input type="text" name="name" class="rounded"/>
           		</div>
            		
            	<div>
            		<label for="endDate" class="text-dark font-weight-bold">MAX DAYS : </label> 
               		<input type="number" name="maxDays" class="rounded"/>
           		</div>
           		
           		<div>
            		<label for="endDate" class="text-dark font-weight-bold">BID START : </label> 
               		<input type="date" name="bidStart" class="rounded"/>
           		</div>
           		
           		<div>
            		<label for="endDate" class="text-dark font-weight-bold">BID END : </label> 
               		<input type="date" name="bidEnd" class="rounded"/>
           		</div>
           		
           		<div>
            		<label for="endDate" class="text-dark font-weight-bold">SOLID : </label> 
               		<input type="number" name="solid" class="rounded"/>
           		</div>
           		
           		<div>
            		<label for="endDate" class="text-dark font-weight-bold">DESCRIPTION : </label> 
               		<input type="number" name="description" class="rounded"/>
           		</div>
           		
           		<div>
            		<label for="endDate" class="text-dark font-weight-bold">QUANTITY : </label> 
               		<input type="number" name="quantity" class="rounded"/>
           		</div>
           		
           		<div>
            		<label for="endDate" class="text-dark font-weight-bold">PRICE : </label> 
               		<input type="number" name="price" class="rounded"/>
           		</div>
           		
           		<div>
            		<label for="endDate" class="text-dark font-weight-bold">CURRENT AMOUNT : </label> 
               		<input type="number" name="currentAmount" class="rounded"/>
           		</div>
           		
           		<div>
            		<label for="endDate" class="text-dark font-weight-bold">START AMOUNT : </label> 
               		<input type="number" name="startAmount" class="rounded"/>
           		</div>
           		
           		<div>
            		<label for="endDate" class="text-dark font-weight-bold">IMAGE : </label> 
               		<input type="file" name="data" class="rounded"/>
           		</div>
           		  	
            <button type="submit" class="btn btn-primary">Submit</button>
            
            <br></br>
            
          </form>
        
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
